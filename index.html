<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layers3D | We Build Dreams Layer by Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #fff;
            margin: 0;
            overflow: hidden; 
        }
        .section-container {
            height: calc(100vh - 80px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .section-container::-webkit-scrollbar {
            display: none;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }
        
        /* Vibrant Background Animation inspired by wemixt.live */
        .mesh-gradient {
            background-color: #030303;
            background-image: 
                radial-gradient(at 0% 0%, hsla(50, 100%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(220, 100%, 50%, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(50, 100%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(280, 100%, 50%, 0.1) 0px, transparent 50%);
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            33% { transform: translate(30px, -50px); }
            66% { transform: translate(-20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        .animate-float {
            animation: float 20s ease-in-out infinite;
        }

        @keyframes print-line {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10%); opacity: 0; }
        }

        @keyframes float-away {
            0% { transform: translateZ(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; transform: translateZ(50px) scale(1.1); }
            100% { transform: translateZ(300px) scale(2); opacity: 0; }
        }

        .printing-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 4s linear forwards;
        }

        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
    </style>

}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
