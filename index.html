<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layers3D | We Build Dreams Layer by Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #fff;
            margin: 0;
            overflow: hidden; 
        }
        .section-container {
            height: calc(100vh - 80px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .section-container::-webkit-scrollbar {
            display: none;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }

        /* Fluid Gradient Wave Animations */
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10vw, -5vh) scale(1.1); }
            66% { transform: translate(-5vw, 10vh) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes drift-reverse {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-8vw, 7vh) scale(1.05); }
            66% { transform: translate(12vw, -12vh) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes wave-flow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .animate-drift {
            animation: drift 25s ease-in-out infinite;
        }

        .animate-drift-slow {
            animation: drift-reverse 35s ease-in-out infinite;
        }

        .wave-svg {
            position: absolute;
            width: 200%;
            height: 100%;
            animation: wave-flow 20s linear infinite;
        }

        /* Printing Animations */
        @keyframes print-line {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes move-away {
            0% { transform: translateZ(0) scale(0.8); opacity: 0; }
            20% { opacity: 1; transform: translateZ(0) scale(1); }
            70% { opacity: 1; transform: translateZ(200px) scale(1.2); }
            100% { transform: translateZ(500px) scale(2); opacity: 0; }
        }

        @keyframes nozzle-move {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        /* Hover Blur effect */
        .blur-others > *:not(:hover) {
            filter: blur(4px) opacity(0.4);
        }
    </style>

</head>

</body>
</html>
